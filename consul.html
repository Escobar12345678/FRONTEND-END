</head>
<body>

            <div id="menu-btn">
                <div class="bn-haburguer"></div>
                <div class="bn-haburguer"></div>
                <div class="bn-haburguer"></div>
            </div>
        </div>

        <!----PROFILE-->
        <div id="profile">
            <div id="photo"><img src="https://static1.educaedu-colombia.com/adjuntos/12/00/35/cecep---fundaci-n-centro-colombiano-de-estudios-profesionales-003504_large.jpg" width="200px" height="200px" alt=""></div>
            <div id="name"><span>CECEP</span></div>
        </div>

        <!----items-->
        <div id="menu-items">
            <div class="item">
                <a href="/index.html">
                    <div class="icon"><img src="#" alt=""></div>
                    <div class="title"><span>INGRESO DE NOTAS</span></div>
                </a>
            </div>

            <div class="item separador">

            </div>

            <div class="item">
                <a href="/indexMateriasAcargo.html">
                    <div class="icon"><img src="#" alt=""></div>
                    <div class="title"><span>MATERIAS A CARGO</span></div>
                </a>
            </div>
            <div class="item">
                <a href="/consul.html">
                    <div class="icon"><img src="#" alt=""></div>
                    <div class="title"><span>CONSULTA DE NOTAS</span></div>
                </a>
            </div>

        </div>
    </div>



    <div class="container mt-5">
        <h1 class="text-center">Consulta de Notas</h1>
        <table class="table table-bordered mt-4">
            <thead class="table-dark text-center">
                <tr>
                    <th>Nombre</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                    <th>Promedio</th>
                </tr>
            </thead>
            <tbody id="tablaNotas" class="text-center">
            </tbody>
        </table>
    </div>
    <script>
        // Recuperar datos del localStorage
const datos = JSON.parse(localStorage.getItem("datosNotas"));
const tabla = document.getElementById("tablaNotas");

// Validar y mostrar los datos
if (datos && datos.nombre && datos.nota1 && datos.nota2 && datos.nota3) {
    const fila = `
        <tr>
            <td>${datos.nombre}</td>
            <td>${datos.nota1}</td>
            <td>${datos.nota2}</td>
            <td>${datos.nota3}</td>
            <td>${datos.promedio}</td>
        </tr>
    `;
    tabla.innerHTML = fila;
} else {
    tabla.innerHTML = "<tr><td colspan='5'>No hay datos disponibles o est√°n incompletos</td></tr>";
}

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
